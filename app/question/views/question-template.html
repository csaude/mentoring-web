<div class="form-group">
    <label for="question" class="col-md-2 control-label">{{ 'QUESTION' | translate }}:</label>
    <div class="col-md-5">
         <input id="question" name="'{{ 'QUESTION' | translate }}'" ng-model="question.question" type="text" class="form-control" autocomplete="off" required/>
    </div>
</div>

<div class="form-group">
    <label for="questionType" class="col-md-2 control-label">{{ 'QUESTION_TYPE' | translate }}:</label>
    <div class="col-md-3">
        <select id="questionType" ng-model="question.questionType" ng-options="key as value for (key , value) in types | translate " type="text" class="form-control" required>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="questionCategory" class="col-md-2 control-label">{{ 'QUESTION_CATEGORY' | translate }}:</label>
    <div class="col-md-3">
        <select id="questionCategory"  ng-model="question.questionCategory" type="text" class="form-control" ng-options="key as value for (key , value) in categorys | translate ">
        </select>
    </div>
</div>
