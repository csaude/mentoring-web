<div class="form-group">
    <label for="name" class="col-md-2 control-label">{{ 'NAME' | translate }}:</label>
    <div class="col-md-5">
         <input type="text" id="name" name="'{{ 'NAME' | translate }}'" ng-model="form.name" type="text" class="form-control" autocomplete="off" required/>
    </div>
</div>

<div class="form-group">
    <label for="formType" class="col-md-2 control-label">{{ 'FORM_TYPE' | translate }}:</label>
    <div class="col-md-5">
        <select id="formType" name="'{{ 'FORM_TYPE' | translate }}'" ng-model="form.formType" type="text" class="form-control" ng-options="formType | translate for formType in formTypes" required>
        </select>
    </div>
</div>

<div class="form-group">
    <label for="programaticArea" class="col-md-2 control-label">{{ 'PROGRAMMATIC_AREA' | translate }}:</label>
    <div class="col-md-5">
        <select id="programaticArea" name="'{{ 'PROGRAMMATIC_AREA' | translate }}'" ng-model="form.programmaticArea" type="text" class="form-control"
                ng-options="programmaticArea.name for programmaticArea in programmaticAreas track by programmaticArea.id" required>
        </select>
    </div>
</div>

<div class="form-group">
    <label for="target" class="col-md-2 control-label">{{ 'TARGET' | translate }}:</label>
    <div class="col-md-5">
        <input id="target" string-to-int name="'{{ 'TARGET' | translate }}'" ng-model="form.target" type="number" class="form-control" required />
    </div>
</div>

<div class="form-group">
    <label for="description" class="col-md-2 control-label">{{ 'DESCRIPTION' | translate }}:</label>
    <div class="col-md-5">
        <textarea id="description" name="'{{ 'DESCRIPTION' | translate }}'" ng-model="form.description" cols="80" rows= "3" class="form-control" required></textarea>
    </div>
</div>
