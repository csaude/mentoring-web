<div class="form-group">
    <label for="tutorName" class="col-md-2 control-label">{{ 'NAME' | translate }}:</label>
    <div class="col-md-3">
         <input id="tutorName" name="'Nome'" ng-model="tutor.name" type="text" class="form-control" autocomplete="off" required/>
    </div>

    <label for="tutorSurname" class="col-md-2 control-label">{{ 'SURNAME' | translate }}:</label>
    <div class="col-md-3">
         <input id="tutorSurname" name="'Apelido'" ng-model="tutor.surname" type="text" class="form-control" autocomplete="off" required/>
    </div>
</div>
<div class="form-group">
    <label for="phoneNumber" class="col-md-2 control-label">{{ 'PHONE_NUMBER' | translate }}:</label>
    <div class="col-md-3">
         <input id="tutorPhoneNumber" name="'Telefone'" ng-model="tutor.phoneNumber" type="text" class="form-control" autocomplete="off" required/>
    </div>
    <label for="category" class="col-md-2 control-label">{{ 'CATEGORY' | translate }}:</label>
    <div class="col-md-3">
        <select id="category" name="'Categoria'" ng-model="tutor.category" type="text" class="form-control" required>
            <option value="DATA_MANAGER" label="Gestor de Dados"/>
        </select>
    </div>
</div>
